<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blog Personal</title>
    <meta content="width=device-width, initial-scale=1" name="viewpoint">
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-name">Chirateep's Blog</div>
            <div class="header-choice">
                <div class="header-box">Post</div>
                <div class="header-box">Image</div>
                <div class="header-box">Contract</div>
            </div>
        </div>
        <div class="sidebar box">
            <div class="date-list box">
                <div class="date-blog box">
                    <p>Today</p>
                    <ul>
                        <li>A's Blog</li>
                        <li>B's Blog</li>
                    </ul>
                </div>
                <div class="date-blog box">
                    <p>Yesterday</p>
                    <ul>
                        <li>C's Blog</li>
                        <li>D's Blog</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content box">
            <div class="topic">
                <div class="highlight">
                    <div class="highlight-image"></div>
                    <div class="highlight-text">
                        <h2>Hello World</h2>
                        <p>I like the World</p>
                    </div>
                </div>
            </div>
            <div class="blog-list">
                <div class="blog">
                    <h3>Breakfast</h3>
                    <p>Yogurt, Milk, Honey and Banana</p>
                </div>
                <div class="blog">
                    <h3>Lunch</h3>
                    <p>Noodle and Pork</p>
                </div>
                <div class="blog">
                    <h3>Dinner</h3>
                    <p>Pizza, Fired Chicken and <br> Mashed Potato</p>
                </div>
            </div>
        </div>
        <div class="footer box">
            <div class="credit">
                Made by Me
            </div>
        </div>
    </div>
</body>

</html>
